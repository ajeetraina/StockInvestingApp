{% extends 'base.html' %}


{% block content %}
<h1>Login Page</h1>

{%for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
<form action="login" method="POST">
	{% csrf_token %}
	<p>username:</p>
	<input type="text" name="username">
	<p>password:</p>
	<input type="password" name="password">
	<input type="submit">
</form>
{% endblock %}
